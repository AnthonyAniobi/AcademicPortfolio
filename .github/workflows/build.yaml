name: Build_Gh-Pages

on:
  push:
    branches: [ main ]
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Build static files
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - uses: bluefireteam/flutter-gh-pages@v8
        with: 
          baseHref: /AcademicPortfolio/
          webRenderer: canvaskit
      
